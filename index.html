<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo_icon.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/logo_icon.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/logo_icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aasta</title>
    <meta name="description" content="AASTA is a fast, fun, and friendly food delivery experience. Browse restaurants, customize meals, track orders live, and enjoy seamless checkout." />
    <meta name="keywords" content="AASTA, food delivery, order food online, restaurants, track order, fast delivery" />
    <meta name="author" content="AASTA" />
    <link rel="canonical" href="https://aasta.food/" />
    <meta name="theme-color" content="#0c1b14" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aasta.food/" />
    <meta property="og:title" content="AASTA — Fast, Fun, Food Delivery" />
    <meta property="og:description" content="Order your favorite meals in seconds. Simple steps, live tracking, secure checkout." />
    <meta property="og:image" content="/logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AASTA — Fast, Fun, Food Delivery" />
    <meta name="twitter:description" content="Browse, pick, checkout, and track. The food you love, delivered fast." />
    <meta name="twitter:image" content="/logo.png" />

    <link rel="manifest" href="/site.webmanifest" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "AASTA",
        "url": "https://aasta.food/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://aasta.food/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
