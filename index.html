    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "AASTA",
        "url": "https://www.aasta.food/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.aasta.food/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "AASTA",
        "url": "https://www.aasta.food/",
        "logo": "https://www.aasta.food/logo.png",

    <!-- FAQPage schema to help Generative AI understand AASTA -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",

          {
            "@type": "Question",
            "name": "Where does AASTA operate?",

          },
          {
            "@type": "Question",
            "name": "How do I order on AASTA?",
            "acceptedAnswer": {"@type": "Answer", "text": "Browse restaurants, pick your meal, pay securely, and track your order live in the app."}
          }
        ]
      }
